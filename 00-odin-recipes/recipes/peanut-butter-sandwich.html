    <title>PB Sandwich</title>
  </head>
  <body>
    <h1>PB Sandwich</h1>
    <img
      src="https://fantabulosity.com/wp-content/uploads/2021/10/Peanut-Butter-and-Syrup-Sandwich-10-683x1024.jpg"
    />
    <h2>Description</h2>
    <p>The perfect Girl Dinner. Make it better with syrup!</p>
    <h3>Indredients</h3>
    <ul>
      <li>Jiffy</li>
      <li>White bread</li>
      <li>Maple syrup</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Take two slices of bread</li>
      <li>Spread the PB on the bread</li>
      <li>Close the bread to make it a sandwich</li>
      <li>Lather in syrup</li>
    </ol>
